<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            <span style="color:red">Credenciales inválidas</span >
        </div>
        <div th:if="${param.logout}">
            <span style="color:blue">Has cerrado sesión</span >
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Usuario: <br><input type="text" name="username"/> </label></div>
            <div><label> Contraseña: <br><input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Entrar"/></div>
        </form>
    </body>
</html>
